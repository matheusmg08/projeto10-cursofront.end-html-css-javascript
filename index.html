<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cubo 3D</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <boody>
        <h1>Cubo 3D</h1>
        <div class="controls">
            <div class="x-axis"> Eixo X
                <label>
                    <input type="radio" name="x" value="15"> 15&deg
                </label>
                <label>
                    <input type="radio" name="x" value="45"> 45&deg
                </label>
                <label>
                    <input type="radio" name="x" value="90"> 90&deg
                </label>
                <label>
                    <input type="radio" name="x" value="135"> 135&deg
                </label>
                <label>
                    <input type="radio" name="x" value="180"> 180&deg
                </label>
                <label>
                    <input type="radio" name="x" value="270"> 270&deg
                </label>
            </div>
            <div class="y-axis"> Eixo Y
                <label>
                    <input type="radio" name="y" value="15"> 15&deg
                </label>
                <label>
                    <input type="radio" name="y" value="45"> 45&deg
                </label>
                <label>
                    <input type="radio" name="y" value="90"> 90&deg
                </label>
                <label>
                    <input type="radio" name="y" value="135"> 135&deg
                </label>
                <label>
                    <input type="radio" name="y" value="180"> 180&deg
                </label>
                <label>
                    <input type="radio" name="y" value="270"> 270&deg
                </label>
            </div>
            <div class="z-axis"> Eixo Z
                <label>
                    <input type="radio" name="z" value="15"> 15&deg
                </label>
                <label>
                    <input type="radio" name="z" value="45"> 45&deg
                </label>
                <label>
                    <input type="radio" name="z" value="90"> 90&deg
                </label>
                <label>
                    <input type="radio" name="z" value="135"> 135&deg
                </label>
                <label>
                    <input type="radio" name="z" value="180"> 180&deg
                </label>
                <label>
                    <input type="radio" name="z"> 270&deg
                </label>
            </div>
           
        </div>
        <div class="cena">
            <div class="cubo">
                <div class="face face-1">1</div>
                <div class="face face-2">2</div>
                <div class="face face-3">3</div>
                <div class="face face-4">4</div>
                <div class="face face-5">5</div>
                <div class="face face-6">6</div>
            </div>
        </div>
    </boody>
</html>
